version: '3'
services:
  api:
    build:
      context: .
      dockerfile: python.dockerfile
    command: python manage.py runserver 0.0.0.0:8000 --settings=carbon_usage_api.settings_local
    volumes:
      - .:/code:delegated
    ports:
      - "8000:8000"
    env_file:
      - python.env
    depends_on:
      - db

  db:
    image: postgres:13.3
    volumes:
      - ./_backups:/srv:ro
    env_file:
      - python.env
    ports:
      - "5433:5432"
